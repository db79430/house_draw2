# Базовые настройки
bind 0.0.0.0
port 6379
protected-mode no

# Аутентификация
requirepass 1234

# Сохранение данных
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Память
maxmemory 256mb
maxmemory-policy allkeys-lru

# Безопасность
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Логирование
loglevel notice
logfile ""

# Клиенты
maxclients 10000
timeout 0
tcp-keepalive 300

# Репликация (если нужно)
# replicaof <masterip> <masterport>