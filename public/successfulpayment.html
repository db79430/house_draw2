<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата прошла успешно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f9ff;
        }
        .success {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .success-icon {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2E7D32;
        }
        .redirect {
            margin: 30px 0;
            color: #666;
        }
        .btn {
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success">
        <div class="success-icon">✓</div>
        <h1>Оплата прошла успешно!</h1>
        
        <!-- ДОБАВЬТЕ ЭТИ СТРОКИ -->
        <div class="payment-details" style="margin: 20px 0; text-align: left; background: #f5f5f5; padding: 15px; border-radius: 5px;">
            <p><strong>Сумма:</strong> <span id="amount">1000</span> ₽</p>
            <p><strong>Номер платежа:</strong> <span id="paymentId">7550253306</span></p>
            <p><strong>Ваш номер участника:</strong> <span id="memberNumber">1765650016961</span></p>
        </div>
        
        <p>Ваш платеж был успешно обработан. Данные для входа будут отправлены на ваш email.</p>
        
        <div class="redirect">
            Перенаправление на страницу авторизации через <span id="countdown">5</span> секунд...
        </div>
        <a href="https://npkvdv.ru/auth" class="btn">Войти в личный кабинет</a>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('Amount') || '1000';
        const paymentId = urlParams.get('PaymentId') || '';
        const orderId = urlParams.get('OrderId') || '';
        
        // Отображаем данные на странице
        document.getElementById('amount').textContent = amount;
        document.getElementById('paymentId').textContent = paymentId;
        document.getElementById('memberNumber').textContent = orderId;
        
        // Сохраняем номер для автозаполнения при входе
        if (orderId) {
            localStorage.setItem('suggested_login', orderId);
        }
        
        let seconds = 5;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://npkvdv.ru/auth';
            }
        }, 1000);
    </script>
</body>
</html>
