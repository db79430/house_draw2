<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата прошла успешно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f9ff;
        }
        .success {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .success-icon {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2E7D32;
        }
        .redirect {
            margin: 30px 0;
            color: #666;
        }
        .btn {
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success">
        <div class="success-icon">✓</div>
        <h1>Оплата прошла успешно!</h1>
        <p>Ваш платеж был успешно обработан.</p>
        <div class="redirect">
            Перенаправление на страницу авторизации через <span id="countdown">5</span> секунд...
        </div>
        <a href="https://npkvdv.ru/auth" class="btn">Войти в систему</a>
    </div>

    <script>
        let seconds = 5;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://npkvdv.ru/auth';
            }
        }, 1000);
    </script>
</body>
</html>
