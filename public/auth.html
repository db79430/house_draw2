<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–í—Ö–æ–¥ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {

            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(46, 125, 50, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e0f0e0;
        }

        .logo {

            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2d5016;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #4a7c2a;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d5016;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border-left: 4px solid #4CAF50;
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .info-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üåø –ö–ª—É–± –ù–ü–ö –í–î–í</h1>
            <p>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–∞</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="login">–õ–æ–≥–∏–Ω:</label>
                <input 
                    type="text" 
                    id="login" 
                    name="login" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" 
                    required
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">
                –í–æ–π—Ç–∏ –≤ –∫–∞–±–∏–Ω–µ—Ç
            </button>
        </form>

        <div class="info-text">
            <p>–î–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞ –±—ã–ª–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ –≤–∞—à email –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã –≤–∑–Ω–æ—Å–∞</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://npkvdv.ru';
    
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!login || !password) {
                showMessage('error', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
                loginBtn.disabled = true;
                loginBtn.textContent = '–í—Ö–æ–¥...';
                
                const response = await fetch(`${API_BASE}/auth-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password
                    })
                });
                
                const result = await response.json();

if (result.success) {
    showMessage('success', '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    if (result.user) {
        localStorage.setItem('user', JSON.stringify(result.user));
    }
    if (result.token) {
        localStorage.setItem('token', result.token);
    }
    
    // üî• –ò–°–ü–û–õ–¨–ó–£–ï–ú redirectTo –ò–ó –û–¢–í–ï–¢–ê –°–ï–†–í–ï–†–ê
    setTimeout(() => {
        window.location.href = result.redirectTo || '/dashboard';
    }, 1500);
    
} else {
    showMessage('error', result.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å');
    
    // üî• –ú–û–ñ–ï–ú –ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨ –†–ï–î–ò–†–ï–ö–¢ –ü–†–ò –û–®–ò–ë–ö–ï (–µ—Å–ª–∏ –µ—Å—Ç—å –≤ –æ—Ç–≤–µ—Ç–µ)
    if (result.redirectTo) {
        setTimeout(() => {
            window.location.href = result.redirectTo;
        }, 2000);
    }
}
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏ –≤ –∫–∞–±–∏–Ω–µ—Ç';
            }
        });
    
        // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    </script>
</body>
</html>
