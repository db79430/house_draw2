<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест оплаты Тинькофф</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Тест оплаты через Тинькофф</h1>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="amount">Сумма (руб):</label>
            <input type="number" id="amount" name="amount" value="100" required>
        </div>
        
        <div class="form-group">
            <label for="orderId">ID заказа:</label>
            <input type="text" id="orderId" name="orderId" value="test_order_123" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required>Тестовый платеж</textarea>
        </div>
        
        <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" name="customerEmail" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="customerPhone">Телефон:</label>
            <input type="tel" id="customerPhone" name="customerPhone" value="+79123456789">
        </div>
        
        <button type="submit">Оплатить</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/init-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="result success">
                            <p>Платеж инициализирован успешно!</p>
                            <p><a href="${result.paymentURL}" target="_blank">Перейти к оплате</a></p>
                        </div>
                    `;
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <p>Ошибка: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
