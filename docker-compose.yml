version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_NAME=house_draw_prod
      - DB_USER=house_draw_user               
      - DB_PASSWORD=secure_password_123
      - DATABASE_URL=postgresql://house_draw_user:secure_password_123@db:5432/house_draw_prod
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env 

  db:
    image: postgres:14-alpine 
    environment:
      POSTGRES_DB: house_draw_prod    
      POSTGRES_USER: house_draw_user             
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx: 
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html:ro 
      - ./public/js:/usr/share/nginx/html/js:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data: 