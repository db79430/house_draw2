services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_NAME=house_draw_prod
      - DB_USER=data                  
      - DB_PASSWORD=secure_password_123
      - DATABASE_URL=postgresql://data:secure_password_123@db:5432/house_draw_prod 
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:14-alpine 
    environment:
      POSTGRES_DB: house_draw_prod    
      POSTGRES_USER: data              
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx: 
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data: