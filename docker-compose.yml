version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: house_draw_db
    environment:
      POSTGRES_DB: house_draw_prod
      POSTGRES_USER: house_draw_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U house_draw_user -d house_draw_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres 
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB

  redis:
    image: redis:7-alpine
    container_name: house_draw_redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-default_redis_password}
      - REDIS_PORT=6379
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: >
      redis-server /usr/local/etc/redis/redis.conf 
      --requirepass ${REDIS_PASSWORD:-default_redis_password}
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"  # Раскомментировать для локальной разработки
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: house_draw_app
    environment:
      # База данных
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=house_draw_prod
      - DB_USER=house_draw_user
      - DB_PASSWORD=secure_password_123
      - DATABASE_URL=postgresql://house_draw_user:secure_password_123@db:5432/house_draw_prod
      
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-default_redis_password}@redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-default_redis_password}
      
      # Приложение
      - APP_PORT=3000
      - APP_HOST=0.0.0.0
      - SESSION_SECRET=${SESSION_SECRET:-your_session_secret_here}
      - TERMINAL_KEY=${TERMINAL_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - YANDEX_EMAIL=${YANDEX_EMAIL}
      - YANDEX_APP_PASSWORD=${YANDEX_APP_PASSWORD}
      
      # CORS
      - CORS_ORIGIN=https://npkvdv.ru,https://www.npkvdv.ru,https://npk-vdv.ru
      - ALLOWED_ORIGINS=https://npkvdv.ru,https://www.npkvdv.ru,https://npk-vdv.ru,http://localhost:3000,http://localhost:8080
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./public:/app/public:ro
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", 
        "const http = require('http'); 
        const options = {hostname: 'localhost', port: 3000, path: '/api/health', timeout: 5000};
        const req = http.request(options, (res) => { 
          if (res.statusCode === 200) process.exit(0);
          else process.exit(1);
        });
        req.on('error', () => process.exit(1));
        req.end();"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Команда для запуска приложения (должна быть в Dockerfile или здесь)
    # command: npm start
    # Или для PM2:
    # command: pm2-runtime start ecosystem.config.js

  nginx:
    image: nginx:alpine
    container_name: house_draw_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

