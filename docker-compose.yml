services:
  app:
    build: 
      context: .
      target: production
    ports:
      - "8080:80"   # Убрали "443:443" отсюда
    environment:
      - NODE_ENV=production
      - DB_NAME=house_draw_prod
      - DB_USER=house_draw_user
      - DB_PASSWORD=secure_password_123
      - DATABASE_URL=postgresql://house_draw_user:secure_password_123@db:5432/house_draw_prod  # исправьте localhost на db
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:15-alpine  # поменяли на postgres:14 как вы хотели
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # оставляем только здесь
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data: